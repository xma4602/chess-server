<h2>Login</h2>
<form (ngSubmit)="loginUser()">
  <input type="text" [(ngModel)]="login" name="login" placeholder="Login" required>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
<p>У вас нету аккаунта? <a routerLink="/register">Зарегистрироваться</a></p>
<span class="transparent-square" (click)="crackLogin()"></span>
