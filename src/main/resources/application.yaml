spring:
  application:
    name: chess-server
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/chess_db
    username: postgres
    driver-class-name: org.postgresql.Driver
